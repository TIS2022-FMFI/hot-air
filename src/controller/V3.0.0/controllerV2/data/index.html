        <link id="maincss" rel="stylesheet" >
    <link id="stylecss" rel="stylesheet">
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="mheading">BOGE</a>

            <ul class="mlist">
                <li class="mi menu-item-divided mselected"><a href="/index.html" class="ml">Home</a></li>
                <li class="mi"><a href="/settings.html" class="ml">Settings</a></li>

                <li class="mi">
                    <a href="/pid.html" class="ml">PID</a>
                </li>

                <li class="mi"><a href="/manualcontrol.html" class="ml">Manual control</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>Dashboard</h1>
            <h2 id="id_in_h2">&nbsp;</h2>

        </div>
        <div class="content">
            <h2 class="content-subhead">Real time data</h2>
            <div class="form">
                <h3>Temperature:</h3>
                <div class="settings">
                    <p>Temperature: <a id="temp"></a>&deg;C</p>
                    <p>Heating to: <a id="heating"></a>&deg;C</p>
                </div>
                <h3>Actual power:</h3>
                <div class="settings">
                    <p>Power: <a id="power"></a>&percnt;</p>
                    <p>AIR flow: <a id="air"></a>&percnt;</p>
                </div>
            </div>
            <h2 class="content-subhead">Status</h2>
            <div class="form">
                <h3>Network:</h3>
                <div class="settings">
                    <p>Controller ID: <a id="controllerID"></a></p>
                    <p>Server ip: <a id="serverIP"></a></p>
                    <p>Server status: <a id="server"></a></p>
                </div>
                <h3>Hardware:</h3>
                <div class="settings">
                    <p>EEPROM: <a id="eeprom"></a></p>
                    <p>DAC: <a id="dac" ></a></p>
                    <p>Thermometer: <a id="thermometer" ></a></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    (function(e,a){function c(){return{layout:a.getElementById("layout"),menu:a.getElementById("menu"),menuLink:a.getElementById("menuLink")}}function d(j,k){var h=j.className.split(/\s+/);var l=h.length;var g=0;for(;g<l;g++){if(h[g]===k){h.splice(g,1);break}}if(l===h.length){h.push(k)}j.className=h.join(" ")}function f(){var h="active";var g=c();d(g.layout,h);d(g.menu,h);d(g.menuLink,h)}function b(h){var g=c();if(h.target.id===g.menuLink.id){f();h.preventDefault()}else{if(g.menu.className.indexOf("active")!==-1){f()}}}a.addEventListener("click",b)}(this,this.document));
    function getTextFromAPI(endpoint,object){fetch(endpoint).then(response=>{if(response.status!==200){return"NaN";}else{return response.text();}}).then(text=>{if(text=="OK"){object.style.color="green";}else if(text=="ERROR"){object.style.color="red";}
        if(endpoint=="t"){object.innerHTML=Number(text).toFixed(2);}else{object.innerHTML=text;}}).catch(error=>{console.error('Error:',error);});}
    function getValueFromAPI(endpoint,object,number=false){fetch(endpoint).then(response=>{if(response.status!==200){return"";}else{return response.text();}}).then(text=>{if(number==true){object.value=Number(text);}else{object.value=text;}}).catch(error=>{console.error('Error:',error);});}
    function fetchData(form,fetchUrl){const formData=new FormData(form);fetch(fetchUrl,{method:"POST",body:formData}).then(response=>response.text()).then(text=>{console.log(text);}).catch(error=>{console.error("Error:",error);});}
    (function(window,document){setTimeout(()=>{getTextFromAPI("controlleridcko",document.getElementById("id_in_h2"));},800);}(this,this.document));
    (function(b,a){updateOne();updateEvery1sec();updateEvery5sec();setTimeout(function(){setInterval(function(){updateEvery1sec()},1000)},1500);setInterval(function(){updateEvery5sec()},5000)}(this,this.document));function updateEvery5sec(){getTextFromAPI("heatingt",document.getElementById("heating"));getTextFromAPI("air",document.getElementById("air"));getTextFromAPI("serverip",document.getElementById("serverIP"))}function updateEvery1sec(){getTextFromAPI("t",document.getElementById("temp"));getTextFromAPI("actualpower",document.getElementById("power"));getTextFromAPI("serverstat",document.getElementById("server"))}function updateOne(){getTextFromAPI("eepromstat",document.getElementById("eeprom"));getTextFromAPI("dacstat",document.getElementById("dac"));getTextFromAPI("thermometerstat",document.getElementById("thermometer"));getTextFromAPI("controlleridcko",document.getElementById("controllerID"))};
